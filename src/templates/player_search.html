{%extends 'base.html'%}

{% block head %}
<title>Player Search</title>
{% endblock %} 

{% block body %}
<header>
    <h1 style="text-align: center;">Search For NBA Player</h1>
</header>
<main>
    <form action="/player/search" method="POST">
        <label for="player-name">Player Name:</label>
        <input type="text" id="player-name" name="player-name"><br><br>
        <input type="submit" value="Submit">
    </form>
    {% if player_not_found %}
    <div style="text-align: center; color: red; font-weight: bold; margin-top: 1rem;">
        Player doesn't seem to exist. Try checking the spelling.
    </div>
    {% endif %}
</main>
{% endblock %}
